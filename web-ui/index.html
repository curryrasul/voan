<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>VOAN</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo"><a href="index.html">VOAN</a></div>
            <div class="near-account">
                <button id="login">LOG IN</button>
                <div id="account-info">
                    <div id="account-name">...</div>
                    <button id="logout">LOG OUT</button>
                </div>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="content">
            <p>To view or participate in a vote, you can search for it by its ID:</p>
            <div class="form">
                <label data-hover="ID of vote that you want to find">Vote ID</label>
                <input id="vote-id" type="text" placeholder="Vote ID">
                <button id="get-vote">ENTER</button>
            </div>
            <p>Or you can <span class="open-popup text-button" data-window="create-vote-dialog">create</span> your own
                vote</p>
        </div>
    </main>
    <main id="create-vote-dialog" class="pop-up-wrapper">
        <div class="pop-up">
            <div class="close-popup" data-window="create-vote-dialog">&#10006</div>
            <h2>Create your own vote</h2>
            <div class="form">
                <label data-hover="Proposal of voting">Proposal</label>
                <textarea id="proposal" type="text" placeholder="Proposal" rows="5"></textarea>
                <div class="form-line">
                    <label class="col-50" data-hover="Time, until users can sign up on vote">Sign up deadline</label>
                    <label class="col-50" data-hover="Time, until users can vote">Voting deadline</label>
                    <label class="col-25" data-hover="Count of positive votes, needed to end vote">Threshold</label>
                </div>
                <div class="form-line">
                    <input class="col-50" id="signup-deadline" type="datetime-local">
                    <input class="col-50" id="voting-deadline" type="datetime-local">
                    <input class="col-25" id="threshold" type="number" value="0">
                </div>
                <label data-hover="List of users, who can vote">Voters whitelist</label>
                <div id="whitelist">
                </div>
                <div class="form-line">
                    <input id="member-name" type="text" placeholder="Add to whitelist">
                    <div id="add-member">+</div>
                </div>
                <button id="create-vote" class="dark">Create vote</button>
                <div id="info-message">fnsiudfnsioefnse fse fnseui fnseiu fseui fni</div>
            </div>
        </div>
    </main>
    <main id="creating-done" class="pop-up-wrapper">
        <div class="pop-up">
            <div class="close-popup" data-window="creating-done">&#10006</div>
            <h2>Vote is created</h2>
            <div class="form">
                <div>Your vote is created with ID <span id="created-vote-id"></span>.</div>
                <div id="created-vote-link">Link to your vote:<br><a href=""></a></div>
                <div id="created-link-share">
                    Share:
                    <a class="tg-link" href=""></a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.44.0/dist/near-api-js.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
